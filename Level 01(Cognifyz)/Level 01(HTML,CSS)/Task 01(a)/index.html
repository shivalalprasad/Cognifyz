<!DOCTYPE html>

<!-- Task(a). Create a simple webpage with a heading, paragraph, and image using HTML and CSS. -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Explore Nature</h1>
      <p class="description">
        Nature's beauty and vitality sustain our well-being. Let's cherish and
        protect this precious gift, ensuring that future generations can also
        experience its wonders. From the towering mountains to the vast oceans,
        every part of our planet is interconnected and deserves our care.
      </p>
      <img src="image.jpg" alt="Explore Nature" class="about-image" />
    </div>
  </body>
</html>
