<!DOCTYPE html>

<!-- Task(b). Build a basic form with a single input field and a submit button using HTML and CSS.-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>Form Demo</h1>
      </div>

      <div>
        <form action="submitForm.html">
          <label for="uname">Enter Name</label> <br />
          <input type="text" id="uname" name="uname" required /><br />

          <label for="age">Enter Age</label> <br />
          <input type="number" id="age" name="age" required /><br />

          <label for="color">Choose Color</label> <br />
          <input type="color" id="color" name="color" required /><br />

          <label for="mail">Enter Email Id</label> <br />
          <input type="email" id="mail" name="mail" required /><br />

          <label for="dob">Enter Date of Birth</label> <br />
          <input type="date" id="dob" name="dob" required /> <br />
          <br />

          <label for="adress">Enter Address</label><br />
          <textarea name="address" id="address" cols="30" rows="10" required></textarea>
          <br />

          <label for="gender">Select Gender</label> <br />
          <legend>
            <div>

              <input type="radio" id="male" name="gender" value="male" required />
              <label for="gender">Male</label> <br />
            </div>
            <div>

              <input type="radio" id="female" name="gender" value="female" required/>
              <label for="gender">Female</label> <br />
            </div>
          </legend>

          <label for="lang">Languages Known</label> <br />
          <input type="checkbox" id="hindi" name="hindi"/>
          <label for="hindi">Hindi</label> <br />
          <input type="checkbox" id="english" name="english"/>
          <label for="english">English</label> <br />
          <input type="checkbox" id="telugu" name="telugu"/>
          <label for="telugu">Telugu</label> <br />

          <label for="city">City</label>
          <select name="city" id="city">
            <option value="hyd">Hyderabad</option>
            <option value="mum">Mumbai</option>
            <option value="chd">Chandigarh</option>
            <option value="mbd">Moradabad</option>
            <option value="ggn">Gurgaon</option></select
          ><br />

          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
