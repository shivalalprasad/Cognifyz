<!DOCTYPE html>

<!-- Task(b). Implement a simple image slideshow that automatically transitions between images using HTML and CSS. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slideshow">-
            <img src="https://picsum.photos/id/166/750/400" alt="Image 1" class="slide">
            <img src="https://picsum.photos/id/161/750/400" alt="Image 2" class="slide">-
            <img src="https://picsum.photos/id/162/750/400" alt="Image 3" class="slide">
        </div>
    </div>
</body>
</html>
